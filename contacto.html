    <body class="bodycontacto">
        
        <!-- Encabezado -->
        <header>
            <div class="caja">
                <img class="logo" src="img/logoblanco.png" alt="logo JIVR">
                
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</li></a>
                        <li><a href="3ideas.html">Imagina</li></a>
                        <li><a href="proyectos.html"> Proyectos</li></a>

                    </ul>
                  </nav>
            </div>
            
        </header>

        <!-- Cuerpo -->
        <main>
            <form class="formulariodecontacto" action="https://formsubmit.co/contacto.jivr@gmail.com" method="POST">

                <label for="nombreapellido">Nombre</label>
                <input type="text" name="nombre" id="nombreapellido" class="input-padron" required >
                
                <!-- placeholder="texto que desea que este por defecto" -->
                <label for="correo">Correo electronico</label>
                <input type="email" name="email" id="correo" class="input-padron" required placeholder="email@donimio.com">

                <!-- required : hace que el input sea obligatorio -->
                <label for="telefono">Número Celular</label>
                <input type="tel" name="tel" id="telefono" class="input-padron" required placeholder="(xx) + xxxxxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea type="textarea" name="mensaje" id="mensaje " class="input-padron" cols="70" rows="10" required></textarea>
                
                <fieldset>
                    <legend>¿Cómo prefieres que te contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                <!--  
                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de JIVR?</label>
                -->
                <br> 
                <br> 
                <br> 
                <input type="submit" value="Enviar formulario" class="enviar">
                
                <input type="hidden" name="_next" value="https://jiverdev.github.io/JIVR/contacto.html">
                <input type="hidden" name="_autoresponse" value="Hola, su mensaje ha sido recibido correctamente.">


            </form>


            <img class="imgfinal" src="img/logorojo.png" alt="Imagen barberia IA">

            <table>

                <label class="atentiontime">Horario de atención</label>
                <thead>
                    <!-- <tr> = filas,  <td> Celda</td> en la fila(tr) Ejem: 2 (td) se comportarian como 2 columnas -->
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                
                <tbody>
                    <tr>
                        <td>Disponible</td>
                        <td>24/7</td>
                    </tr>
                    <tr>
                        <td>Available</td>
                        <td>Fulltime</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00am - 10:00pm</td>
                    </tr>
                </tbody>     
            </table>

            <div class="whatsapp">
                <p>Tambien puedes escribir por <strong>WhatsApp</strong>:</p>
            <a href="https://api.whatsapp.com/send?phone=+573214669234&text=Hola%2C%20Quiero%20contactarme%20contigo%20%C2%BFPuedes%20hablar%20ahora%3F" target="Hola, Quiero contactarme contigo, ¿puedes hablar ahora?">
            <img id="imgwhatsap" src="img/whatsapp.png" alt="WhatsApp">
            </a>
            </div>
            

        </main>


        <!-- Pie de pagina -->
        <footer class="footercontact">
            <a href="https://jiverdev.github.io/JIVR/" target="new">
            <img class="logo" src="img/logoblanco.png" alt="logo jivr">
                </a>
            <!-- Para los caracteres especiales se busca y se coloca el que diga "entidad" copyright : &copy, -->
            <p class="lastpart">&copy Gracias por visitar este sitio web. Escribeme por WhAtsApp "quiero ayudar" y mejoremos este mundo</p>
        </footer>
